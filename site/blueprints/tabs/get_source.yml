label: Source
icon: box

columns:
  - width: 1/1
    fields:
      csv_status:
        label: Stato Sorgente
        type: info
        theme: info
        text: "{{ page.csvHealth }}"
      csv_url:
        label: URL CSV
        type: url
        width: 1/1
      alias_map:
        label: Mappa alias
        type: structure
        fields:
          header:
            label: Header CSV
            type: text
          alias:
            label: Alias
            type: text
          role:
            label: Ruolo
            type: select
            width: 1/2
            options:
              none: Nessuno
              title: Titolo
              subtitle: Sottotitolo / Nodo
              date: Data
              tag1: Tag 1
              tag2: Tag 2
              description: Descrizione / Obiettivo
          filter:
            label: Usare come filtro?
            type: toggle
            width: 1/4
            text:
              - "No"
              - "Sì"
          colore:
            label: Colore associato al campo 
            type: color
            width: 1/4
            when: 
              filter: true
      include_only:
        label: Importa solo alias mappati
        type: toggle
        width: 1/4
        text:
          - No (tutti)
          - Sì (solo mappati)
      cache_ttl:
        label: Cache CSV (secondi)
        type: number
        width: 1/4
        default: 300
      fallback:
        label: Testo di fallback
        type: text
        width: 1/4
        default: …
