label: Contenuti 
icon: folder-structure

columns:

  - width: 1/1
    fields:
      intro_section_pages:
        type: headline
        label: Pagine generiche
        help: <span style="color:gray">I contenuti nella parte superiore sono le <strong><u>pagine generiche</u></strong> <strong>(<u>pubblicate</u></strong>, <strong><u>bozze</u></strong> e <strong><u>non indicizzate</u></strong>)</span>

  - width: 3/4
    sections:

      general_listed:
        headline: Pubblicate 
        type: pages
        image: false
        query: site.children.listed.filterBy('collection_toggle', '!=', 'true')
        status: listed

  - width: 1/4
    sections:

      general_draft:
        headline: Bozze 
        type: pages
        status: draft
        image: false
          

      general_unlisted:
        headline: Non indicizzate 
        type: pages
        status: unlisted
        image: false
          

  - width: 1/1
    fields:

      line_a:
        type: line

  - width: 1/1
    fields:
      intro_section_collection:
        type: headline
        label: Collezioni di pagine (e relative sotto-pagine)
        help: <span style="color:gray">Per creare una nuova <strong><u>sotto-pagina</u></strong> all'interno di una <strong><u>collezione</u></strong> entrare nella collezione, andare nel <strong><u>TAB "sotto-pagine"</u></strong> e aggiungere l√¨ una nuova pagina.</span>

  - width: 3/4
    sections:

      children_listed:
        headline: Contenuti pubblicati nelle collezioni 
        type: pages
        query: site.index.children.listed.filterBy('collection_toggle','false')
        text:  <strong><span style="font-size:100%; ">{{ page.title }}</strong></span><br><div style="padding-top:5px; margin-top:5px; border-top:1px solid silver; width:100%">‚Üí üìÅ <span style="color:silver;">{{ page.parent.uri }}</span></div>
        status: listed
        layout: cards
        size: medium
        image:
          cover: true
          ratio: 16/9

  - width: 1/4
    sections:

      collection_listed:
        headline: üìÅ Collezioni pubblicate 
        type: pages
        query: site.index.listed.filterBy('collection_toggle','true')
        status: listed
        image: false
          


          


